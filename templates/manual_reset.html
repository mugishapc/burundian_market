{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4>Manual Password Reset</h4>
                </div>
                <div class="card-body">
                    <p class="text-warning">Use this only when email system is down</p>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="email" class="form-label">User Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Generate Reset Link</button>
                        <a href="{{ url_for('login') }}" class="btn btn-secondary">Back to Login</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
